{% extends 'index.html' %} 
{% block content %}
<div>
  <main>
    <div>
      <h2>{{ accion }} Cliente</h2>
      <form action="" method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center">
          <button type="submit" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-200 transform hover:scale-105 shadow-md">
            {{ accion }} Cliente
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
{% endblock %}
